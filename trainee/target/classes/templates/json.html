<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Json</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div>
    <a class="btn btn-outline-primary" href="/">Back</a>
</div>
<div class="container mt-5">
    <div class="alert alert-info mt-2" th:each="el : ${post}">
        <h3 th:text="'Sensor type : ' + ${el.type}"></h3>
        <h3 th:text="'Battery percentage : ' + ${el.battery_percentage}"></h3>
        <h3 th:text="'Status : ' + ${el.sensor_status.status}"></h3>
    </div>
</div>
</body>
</html>
