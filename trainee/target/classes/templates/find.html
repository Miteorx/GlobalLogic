<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Json</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:if="${report}" class="container mt-5">
    <div class="alert alert-info mt-2">
        <h3 th:text="${report}"></h3>
    </div>
</div>
<div>
    <a class="btn btn-outline-primary" href="/json">All json files</a>
</div>
<div class="container mt-5 mb-5">
    <form action="/generate" method="post">
        <button type="submit" class="btn btn-warning">Generate</button>
    </form>
</div>
<div class="container mt-5 mb-5">
    <form action="/" method="post">
        <input type="text" name="type" placeholder="Sensor type" class="form-control"><br>
        <input type="text" name="battery_percentage" placeholder="Battery percentage" class="form-control"><br>
        <input type="radio" id="first" name="sensor_status" value="Online" th:text="Online" checked><br>
        <input type="radio" id="second" name="sensor_status" value="Offline" th:text="Offline">
        <!--        <input type="text" name="sensor_status" placeholder="Sensor status" class="form-control"><br>-->
        <button type="submit" class="btn btn-warning">Check</button>
    </form>
</div>
<div th:if="${post}" class="container mt-5">
    <div class="alert alert-info mt-2" th:each="el : ${post}">
        <h3 th:text="'Sensor type : ' + ${el.type}"></h3>
        <h3 th:text="'Battery percentage : ' + ${el.battery_percentage}"></h3>
        <h3 th:text="'Status : ' + ${el.sensor_status.status}"></h3>
    </div>
</div>
</body>
</html>
